name: Build
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: ExamHelper.slnx
      Main_Project_Path: ExamSettings/ExamSettings.csproj
      Output_Directory: publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify files
        run: |
          # 验证关键文件是否存在
          Write-Host "检查解决方案文件..."
          Get-ChildItem *.sln*
          Write-Host "检查项目文件..."
          Get-ChildItem -Recurse *.csproj
          
          # 显示解决方案文件内容（前20行）
          if (Test-Path $env:Solution_Name) {
            Write-Host "解决方案文件内容:"
            Get-Content $env:Solution_Name | Select-Object -First 20
          }

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.102

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Execute unit tests
        run: |
          # 如果没有专门的测试项目，可以跳过此步骤
          Write-Host "执行测试..."
          dotnet test 2>&1 | Write-Host

      - name: Restore the application
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          Write-Host "恢复解决方案..."
          msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration

      - name: Build the application
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          Write-Host "构建解决方案..."
          msbuild $env:Solution_Name /t:Build /p:Configuration=$env:Configuration /p:Platform="Any CPU"

      - name: Publish the application
        run: |
          Write-Host "发布应用程序..."
          Write-Host "项目路径: $env:Main_Project_Path"
          
          # 直接发布项目
          dotnet publish $env:Main_Project_Path -c ${{ matrix.configuration }} -o $env:Output_Directory --self-contained false

      - name: Create zip package
        run: |
          Write-Host "创建ZIP包..."
          
          # 从项目文件读取版本号
          $projectFile = $env:Main_Project_Path
          $version = "1.0.0"
          if (Test-Path $projectFile) {
            $content = Get-Content $projectFile
            $versionMatch = $content | Select-String "<Version>([^<]+)</Version>"
            if ($versionMatch) {
              $version = $versionMatch.Matches.Groups[1].Value
            }
          }
          
          $projectName = "ExamSettings"
          $zipName = "$projectName-v$version-${{ matrix.configuration }}.zip"
          
          # 创建ZIP文件
          Compress-Archive -Path "$env:Output_Directory\*" -DestinationPath $zipName -Force
          Write-Host "已创建ZIP包: $zipName"
          
          # 显示发布文件夹内容
          Write-Host "发布文件夹内容:"
          Get-ChildItem $env:Output_Directory

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExamSettings-Build
          path: |
            *.zip
            publish/