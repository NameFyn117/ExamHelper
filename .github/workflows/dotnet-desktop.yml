name: Build
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: ExamHelper.slnx
      Test_Project_Path: ExamSettings\ExamSettings.csproj
      Output_Directory: publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.102

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: List directory structure
        run: |
          Get-ChildItem -Recurse -Depth 3 | Format-Table Name, FullName

      - name: Find main project
        id: find-project
        shell: pwsh
        run: |
          # 尝试查找主项目文件
          $projectFile = Get-ChildItem -Recurse -Filter "*.csproj" | Where-Object { $_.Name -notlike "*Test*" -and $_.Name -notlike "*Settings*" } | Select-Object -First 1
          if ($projectFile) {
            Write-Host "Found main project: $($projectFile.FullName)"
            echo "MAIN_PROJECT_PATH=$($projectFile.FullName)" >> $env:GITHUB_OUTPUT
            echo "PROJECT_NAME=$($projectFile.BaseName)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "No main project found, defaulting to ExamHelper.csproj"
            echo "MAIN_PROJECT_PATH=ExamHelper.csproj" >> $env:GITHUB_OUTPUT
            echo "PROJECT_NAME=ExamHelper" >> $env:GITHUB_OUTPUT
          }

      - name: Execute unit tests
        run: dotnet test

      - name: Restore the application
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration

      - name: Build the application
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          msbuild $env:Solution_Name /t:Build /p:Configuration=$env:Configuration /p:Platform="Any CPU"

      - name: Publish the application
        run: |
          # 发布应用，生成所有运行所需文件
          echo "Publishing project: ${{ steps.find-project.outputs.MAIN_PROJECT_PATH }}"
          dotnet publish "${{ steps.find-project.outputs.MAIN_PROJECT_PATH }}" -c ${{ matrix.configuration }} -o $env:Output_Directory --self-contained false

      - name: Create zip package
        run: |
          # 压缩发布文件夹
          $projectFile = "${{ steps.find-project.outputs.MAIN_PROJECT_PATH }}"
          if (Test-Path $projectFile) {
            $version = (Get-Content $projectFile | Select-String "<Version>([^<]+)</Version>" | ForEach-Object { $_.Matches.Groups[1].Value })
          }
          if ([string]::IsNullOrEmpty($version)) { $version = "1.0.0" }
          
          $projectName = "${{ steps.find-project.outputs.PROJECT_NAME }}"
          $zipName = "$projectName-v$version-${{ matrix.configuration }}.zip"
          
          Compress-Archive -Path "$env:Output_Directory\*" -DestinationPath $zipName -Force
          Write-Host "Created zip package: $zipName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExamHelper-Build
          path: |
            *.zip
            publish/