name: Build
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: ExamHelper.slnx
      Test_Project_Path: ExamSettings\ExamSettings.csproj
      Main_Project_Name: ExamHelper
      Output_Directory: publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.102

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Execute unit tests
        run: dotnet test

      - name: Restore the application
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration

      - name: Build the application
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          msbuild $env:Solution_Name /t:Build /p:Configuration=$env:Configuration /p:Platform="Any CPU" /p:OutputPath=bin\$env:Configuration\

      - name: Publish the application
        run: |
          # 发布应用，生成所有运行所需文件
          dotnet publish $env:Main_Project_Name -c ${{ matrix.configuration }} -o $env:Output_Directory --self-contained false

      - name: Create zip package
        run: |
          # 压缩发布文件夹
          $version = (Get-Content "$env:Main_Project_Name.csproj" | Select-String "<Version>([^<]+)</Version>" | ForEach-Object { $_.Matches.Groups[1].Value })
          if ([string]::IsNullOrEmpty($version)) { $version = "1.0.0" }
          $zipName = "$env:Main_Project_Name-v$version-${{ matrix.configuration }}.zip"
          
          Compress-Archive -Path "$env:Output_Directory\*" -DestinationPath $zipName -Force
          Write-Host "Created zip package: $zipName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExamHelper-Build
          path: |
            *.zip
            publish/